serviceAccountName: startpage
image:
  name: library/alpine
command:
- sh
- -c
- apk add --no-cache python3 kubectl && python3 /startpage/main.py
startpage:
  icon: home
env:
  PYTHONUNBUFFERED: 1
ports:
  ClusterIP:
  - port: 8000
    subdomain: www
volumes:
  config:
  - path: /startpage
    mode: "0666"
    dir: configmap

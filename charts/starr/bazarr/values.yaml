image:
  registry: lscr.io
  name: linuxserver/bazarr
  tag: latest
probes:
  liveness:
    enabled: true
    port: 6767
  startup:
    enabled: true
    port: 6767
ports:
  ClusterIP:
    - port: 6767
      subdomain: subtitles
volumes:
  persisted:
    - /config
  claims:
    - claim: "{{ .Values.mediaStorageClaim }}"
      mounts:
        /: /storage

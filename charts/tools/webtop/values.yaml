image:
  name: linuxserver/webtop
  tag: debian-xfce
env:
  DOCKER_MODS: linuxserver/mods:universal-package-install
  INSTALL_PACKAGES: xarchiver|vim|curl|zip
ports:
  ClusterIP:
  - port: 3001
    subdomain: desktop
    https: true
volumes:
  shm:
    size: 2Gi
  persisted:
  - /config
  claims:
  - claim: "{{ .Values.sharedStorageClaim }}"
    mounts:
      /: /workspace
gpu:
  enabled: true
security:
  privileged: true
  seccomp: Unconfined
  capabilities:
  - SYS_ADMIN
image:
  name: linuxserver/brave
  tag: latest
env:
  DISABLE_IPV6: true
# probes:
#   liveness:
#     enabled: true
#     port: 3000
#   startup:
#     enabled: true
#     port: 3000
ports:
  ClusterIP:
  - port: 3001
    subdomain: browser
    https: true
volumes:
  persisted:
  - /config
  claims:
  - claim: "{{ .Values.sharedStorageClaim }}"
    mounts:
      downloads: /downloads
gpu:
  enabled: false
bases:
- ../../config/environments.yaml.gotmpl
- ../../modules/templates.yaml.gotmpl
---
releases:
- inherit:
  - template: deployment-storage

- name: matter
  inherit:
  - template: stateful-deployment
  values:
  - replicas: 0

- name: mosquitto
  inherit:
  - template: stateful-deployment

- name: zigbee
  inherit:
  - template: stateful-deployment
  needs:
  - mosquitto
  labels:
    dependsOn: usbs

- name: home-assistant
  inherit:
  - template: stateful-deployment
  needs:
  - mosquitto
  - matter

- name: nodered
  inherit:
  - template: stateful-deployment
  needs:
  - home-assistant

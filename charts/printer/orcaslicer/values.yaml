image:
  registry: lscr.io
  name: linuxserver/orcaslicer
  tag: latest
probes:
  liveness:
    enabled: true
    port: 3000
  startup:
    enabled: true
    port: 3000
ports:
  ClusterIP:
  - port: 3000
    subdomain: slicer
volumes:
  persisted:
  - /config
  claims:
  - claim: freecad-exports-{{ .Release.Namespace }}
    mounts:
      config/exports: /freecad
gpu:
  enabled: true
affinity:
  required: true
  labels:
    kubernetes.io/arch:
    - amd64
    kubernetes.io/hostname:
    - rx4-node
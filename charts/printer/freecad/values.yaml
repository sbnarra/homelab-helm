image:
  registry: lscr.io
  name: linuxserver/freecad
  tag: latest
probes:
  liveness:
    enabled: true
    port: 3000
  startup:
    enabled: true
    port: 3000
ports:
  ClusterIP:
  - port: 3000
    subdomain: cad
volumes:
  persisted:
  - /config
  claims:
  - claim: "{{ .Values.sharedStorageClaim }}"
    mounts:
      freecad: /freecad
gpu:
  enabled: false